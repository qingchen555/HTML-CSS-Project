<!DOCTYPE html>
<html lang="en">
  <head>
    <!--开始标签-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>平行四边形</title>
    <style>
      .box1 {
        width: 100px;
        height: 200px;
        text-align: center;
        background-color: antiquewhite;
      }

      .box2 {
        float: left;
        background-color: palegreen;
        width: 50%;
        height: 60px;
      }

      .wrapper {
        width: 300px;
        border: 1px solid #ccc;
      }
      .wrapper img {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <!-- <div class="box2">hello</div> -->
      <div class="wrapper">
        <img
          src="https://ww3.sinaimg.cn/mw690/7772612dgy1hsmremu6mxj21yc1z4jx2.jpg"
        />
        <p>
          float
          属性最初只用于在成块的文本内浮动图像，但是现在它已成为在网页上创建多列
          布局的最常用工具之一。本文将阐述它的有关知识。
        </p>
      </div>
    </div>
  </body>
</html>
