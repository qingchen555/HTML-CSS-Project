<!DOCTYPE html>
<html lang="en">
  <head>
    <!--开始标签-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position实现元素居中</title>
    <style>
      .parent {
        width: 500px;
        height: 300px;
        background-color: antiquewhite;

        display: grid;
        justify-content: center;
        align-items: center;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: palegreen;
      }
    </style>
  </head>
  <body>
    <p>grid 布局和flex布局差不多，相对定位元素比较简单</p>
    <div class="parent">
      <div class="child">header</div>
    </div>
  </body>
</html>
